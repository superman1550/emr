<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Peach-Editor 编辑器</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="BS电子病例编辑器,电子病例编辑器,EMR编辑器" />
    <meta name="Description" content="Peach-Editor是一款优秀的Web版电子病例编辑器解决方案，支持文本编辑、表格、分页、水印等，兼容主流浏览器及IE。" />
    <link rel="shortcut icon" href="logo.png">
    <link rel="stylesheet" href="icon/iconfont.css">
    <link rel="stylesheet" href="peach-ui.css">
    <link rel="stylesheet" href="peach-editor.css">
    <script src="peach-editor-min.js"></script>
    <script src="peach-export-min.js"></script>
</head>

<body>

    <script>
        const config = {
            license: "",//注册码
            licensee: "",//注册名
            loglevel: 1,//debug等级
            username: '张三丰',//操作员姓名
            useraccount: '001',//操作员工号
            name: '文件名称',//文档名称
            headerDivider: false,//页眉和内容之间是否插入横线
            footerDivider: false,//页脚和内容之间是否插入横线
            exportQuality: 0.5,//导出图片、pdf等的清晰度质量(0-1),默认0.5
            signaturePath: "../data/signature.json",//签名获取url地址
            multTextBDColor: '#2284FE',//多行文本域边框颜色
            multTextBDWidth: '5',//多行文本域边框宽度（单位像素）
            multTextBDHeight: '1',//多行文本域边框高度（字号的倍数可以带小数）
            compTextBGColor: '#e2e7ec',//组件文本背景颜色
            saveAction: function (docdata) {
                console.info(docdata)
                alert("此处调用保存方法")
            },
            commitVersionAction: function (docdata, user, remarks) {
                alert("此处提交版本回调函数")
            },
            commitRevisionAction: function (docdata, user, remarks) {
                alert("此处提交修订回调函数")
            },
            saveSignatureAction: function (base64, useraccount) {
                console.info(`保存签名账号：${useraccount}  base64:${base64}`)
            },
            deleteCommentsAction: function (docUser, comnentsUser) {
                //删除批注判断方法,
                //docUser 文档作者
                //comnentsUser 批注添加人
                //返回true能删除 返回false不能删除
                return true
            },
        }

        window.onload = function () {
            EditorWebs.create(config)
        }
    </script>
</body>

</html>
