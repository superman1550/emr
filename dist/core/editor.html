<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Peach-Editor 编辑器</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="layui.css">
    <link rel="stylesheet" href="peach-editor.css">
    <link rel="stylesheet" href="icon/iconfont.css">
    <link rel="stylesheet" href="icon2/iconfont.css">
    <script src="layui.js"></script>
    <script src="peach-webui.js"></script>
    <script src="peach-layui-min.js"></script>
    <script src="peach-editor-min.js"></script>
</head>

<body>
    <div class="editor-north">

    </div>
    <div class="editor-center" id="panel-scroll">
        <div class="editor-container" id="panel-editor-domid"></div>
        <div class="editor-comments" id="panel-editor-commentsid">
            
        </div>
    </div>
    <div class="editor-south">
        <div class="editor-south-label" style="width: 60px;">
            <button class="editor-btn" title="结构" id="status-outline">
                <i class="layui-icon layui-icon-outline"></i>
            </button>
            <!-- <button class="editor-btn" title="分页"><i
                    class="layui-icon layui-icon-page-break"></i></button> -->
        </div>
        <div class="editor-south-label" style="width: 200px;">
            <span>页面:</span>
            <span id="status-page-info">1/1</span>
            <span>字数:</span>
            <span id="status-char-info">1</span>
        </div>
        <div class="editor-south-label" style="width: 100px;">
            <span id="status-model-info">编辑模式</span>
        </div>
        <div class="editor-south-extent">

        </div>
        <div class="editor-south-label" style="max-width: 350px;">
            <span class="editor-value editor-button" id="status-zoom-show">100%</span>
            <button class="editor-btn" title="缩小" id="status-zoom-reduce">
                <i class="layui-icon layui-icon-remove"></i>
            </button>
            <input id="status-zoom-slider" style="width:120px;vertical-align:middle;" type="range" min="0" max="20"
                value="10" list="status-zoom-list"></input>
            <datalist id="status-zoom-list">
                <option value="0"></option>
                <option value="10"></option>
                <option value="20"></option>
            </datalist>
            <button class="editor-btn" title="放大" id="status-zoom-magnify">
                <i class="layui-icon layui-icon-add"></i>
            </button>
            <button class="editor-btn" title="最佳显示比例" id="status-zoom-best">
                <i class="layui-icon layui-icon-scale"></i>
            </button>
            <button class="editor-btn" title="全屏" id="status-zoom-full">
                <i class="layui-icon layui-icon-full"></i>
            </button>
        </div>
    </div>
    <input type="file" id="input-image" style="display: none" accept="image/*">
    <input type="file" id="input-file" style="display: none" accept="*.pxd">
</body>

</html>
