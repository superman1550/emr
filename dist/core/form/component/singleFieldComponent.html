<div class="editor-form">
    <table class="layout-table">
        <tr>
            <td class="table-input" colspan="4">
                <input type="checkbox" class="input-check" id="form-singlefield-detete">
                <label for="form-singlefield-detete">可删除</label>
                <input type="checkbox" class="input-check" id="form-singlefield-required">
                <label for="form-singlefield-required">必填</label>
                <input type="checkbox" class="input-check" id="form-singlefield-filter">
                <label for="form-singlefield-filter">过滤<sup class="label-tip" title="是否显示选项过滤框">?</sup></label>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                数据编码：
            </td>
            <td class="table-input">
                <input class="input-text" id="form-singlefield-code"></input>
            </td>
            <td class="table-label">
                描述说明：
            </td>
            <td class="table-input">
                <input class="input-text" id="form-singlefield-describe"></input>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                空值文本：
            </td>
            <td class="table-input">
                <input class="input-text" id="form-singlefield-label"></input>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                数据源<sup class="label-tip" title="数据源为空则取固定选项列表,不为空则取远程数据源">?</sup>：
            </td>
            <td class="table-input" colspan="3">
                <input class="input-text" id="form-singlefield-datasource"></input>
            </td>
        </tr>
        <tr>
            <td class="table-input" colspan="4">
                <button class="input-button" id="form-singlefield-addo">新增选项</button>
                <button class="input-button" id="form-singlefield-deto">删除选项</button>
            </td>
        </tr>
        <tr>
            <td class="table-input" colspan="4">
                <table class="layui-hide" id="form-singlefield-options"></table>
            </td>
        </tr>
    </table>
</div>
