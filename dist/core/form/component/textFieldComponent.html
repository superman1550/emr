<div class="editor-form">
    <table class="layout-table">
        <tr>
            <td class="table-input" colspan="4">
                <input type="checkbox" class="input-check" id="form-textfield-detete">
                <label for="form-textfield-detete">可删除</label>
                <input type="checkbox" class="input-check" id="form-textfield-required">
                <label for="form-textfield-required">必填</label>
                <input type="checkbox" class="input-check" id="form-textfield-editable">
                <label for="form-textfield-editable">可编辑</label>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                数据编码：
            </td>
            <td class="table-input" colspan="3">
                <input class="input-text" id="form-textfield-code"></input>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                描述说明：
            </td>
            <td class="table-input" colspan="3">
                <input class="input-text" id="form-textfield-describe"></input>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                空值字符：
            </td>
            <td class="table-input" colspan="3">
                <input class="input-text" id="form-textfield-label"></input>
            </td>
        </tr>
    </table>
</div>
