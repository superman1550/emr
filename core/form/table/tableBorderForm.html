            </td>
        </tr>
        <tr>
            <td class="table-label">边框:</td>
            <td class="table-input" colspan="3">

                <input type="checkbox" class="input-check" id="form-tableborder-right">
                <label for="form-tableborder-right">右</label>
                <input type="checkbox" class="input-check" id="form-tableborder-bottom">
                <label for="form-tableborder-bottom">下</label>
                <input type="checkbox" class="input-check" id="form-tableborder-left">
                <label for="form-tableborder-left">左</label>
            </td>
        </tr>
    </table>
</div>
