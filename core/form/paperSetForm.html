<div class="editor-form">
    <table class="layout-table">
        <tr>
            <td class="table-title" colspan="6">
                大小设置
            </td>
        </tr>
        <tr>
            <td class="table-label">类型:</td>
            <td class="table-input" colspan="2"> <select id="form-page-type" class="input-select"> </select> </td>
            <td class="table-label">方向:</td>
            <td class="table-input" colspan="2"> <select id="form-page-direction" class="input-select"> </select> </td>
        </tr>
        <tr>
            <td class="table-label">宽度:</td>
            <td class="table-input"><input id="form-page-width" class="input-number" type="number" min="1" max="100">
            </td>
            <td class="table-suffix">厘米</td>
            <td class="table-label">高度:</td>
            <td class="table-input"><input id="form-page-height" class="input-number" type="number" min="1" max="100">
            </td>
            <td class="table-suffix">厘米</td>
        </tr>
        <tr>
            <td class="table-title" colspan="6"> 边距设置 </td>
        </tr>
        <tr>
            <td class="table-label">上(T):</td>
            <td class="table-input"> <input id="form-page-padding-top" class="input-number" type="number"> </td>
            <td class="table-suffix">厘米</td>
            <td class="table-label">上(B):</td>
            <td class="table-input"> <input id="form-page-padding-bottom" class="input-number" type="number"></td>
            <td class="table-suffix">厘米</td>
        </tr>
        <tr>
            <td class="table-label">左(L):</td>
            <td class="table-input"> <input id="form-page-padding-left" class="input-number" type="number"> </td>
            <td class="table-suffix">厘米</td>
            <td class="table-label">右(R):</td>
            <td class="table-input"> <input id="form-page-padding-right" class="input-number" type="number"> </td>
            <td class="table-suffix">厘米</td>
        </tr>
    </table>
</div>
