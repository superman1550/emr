<div class="editor-form">
    <table class="layout-table">
        <tr>
            <td class="table-input" colspan="4">
                <input type="checkbox" class="input-check" id="form-multiplefield-detete">
                <label for="form-multiplefield-detete">可删除</label>
                <input type="checkbox" class="input-check" id="form-multiplefield-required">
                <label for="form-multiplefield-required">必填</label>
                <input type="checkbox" class="input-check" id="form-multiplefield-filter">
                <label for="form-multiplefield-filter">过滤</label>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                数据编码：
            </td>
            <td class="table-input">
                <input class="input-text" id="form-multiplefield-code"></input>
            </td>
            <td class="table-label">
                描述说明：
            </td>
            <td class="table-input">
                <input class="input-text" id="form-multiplefield-describe"></input>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                空值文本：
            </td>
            <td class="table-input">
                <input class="input-text" id="form-multiplefield-label"></input>
            </td>
            <td class="table-label">
                分隔符：
            </td>
            <td class="table-input">
                <input class="input-text" id="form-multiplefield-separator"></input>
            </td>
        </tr>
        <tr>
            <td class="table-label">
                数据源<sup class="label-tip" title="数据源为空则取固定选项列表,不为空则取远程数据源">?</sup>：
            </td>
            <td class="table-input" colspan="3">
                <input class="input-text" id="form-multiplefield-datasource"></input>
            </td>
        </tr>
        <tr>
            <td class="table-input" colspan="4">
                <button class="input-button" id="form-multiplefield-addo">新增选项</button>
                <button class="input-button" id="form-multiplefield-deto">删除选项</button>
            </td>
        </tr>
        <tr>
            <td class="table-input" colspan="4">
                <table class="layui-hide" id="form-multiplefield-options"></table>
            </td>
        </tr>
    </table>
</div>
